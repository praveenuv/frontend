<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Registration Form</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" name="customerName" [(ngModel)]="customer.customerName" id="customerName" class="form-control"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" name="email"[(ngModel)]="customer.email" id="email" class="form-control"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <input class = "btn btn-success" type="submit" name ="submit" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
